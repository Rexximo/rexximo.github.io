        <form action="https://formspree.io/f/xldrlwgp" method="post" id="contact-form">
            <div class="row justify-content-center">
                <div class="col-6 mb-3">
                    <input class="form-control" for="fullname" type="text" id="fullname" name="fullname"

                </div>
                <div class="col-6 mb-3">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <input class="form-control" for="subject" type="text" id="subject" name="subject"
                        placeholder="Subject email" aria-label="default input example">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="message" class="form-label"></label>
                        <textarea type="text" name="message" class="form-control" id="message" placeholder="Message"

                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-light">Send Email</button>
        </form>

    <script>
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("gallery-item")) {
                const src = e.target.getAttribute("src");
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(
                    document.getElementById("gallery-modal")
                );
                myModal.show();
            }
        });
    </script>
    <script>
        const contactForm = document.getElementById("contact-form");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const url = e.target.action;
            const formData = new FormData(contactForm);

            fetch(url, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            })
                .then(() => {// url thank you
                    alert("Thank you for your message!");
                })
                .catch((e) => alert("Error occured")
            );
        });
    </script>
